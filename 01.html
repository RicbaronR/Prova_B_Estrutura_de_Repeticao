<script>
    //Problema: Números inteiros e positivos
    /*
    Considere a seguinte lista de números:
    let listaNumeros = [1.5, 1, -5, 2.2, 3, -4.5, 4, 5, -6.6, 6, 7];
    Verifique quais números da lista são inteiros e positivos e retorne a lista com os números encontrados. Os demais devem ser desconsiderados.

    UTILIZE FOR...OF!
    */

    //ENTRADA
    let listaNumeros = [1.5, 1, -5, 2.2, 3, -4.5, 4, 5, -6.6, 6, 7];
    let listaCorreta = [];

    //PROCESSAMENTO
    for(num of listaNumeros){
        if(num%1 === 0 && num>0){
            listaCorreta.push(num)
        }
    }

    //SAÍDA
    document.write(`Lista com números inteiros e positivos: ${listaCorreta.join(", ")}.`);
    
</script>
